<!DOCTYPE html>
<html>
<head>
    <title>Mermaid Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-group">
            <button id="openFile" class="tool-button" title="Open File">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6l3-3h12l3 3v14a2 2 0 01-2 2H5a2 2 0 01-2-2V6z"/>
                    <path d="M3 6h18"/>
                    <path d="M8 3v3"/>
                </svg>
            </button>
            <button id="saveFile" class="tool-button" title="Save File">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
            </button>
        </div>
        
        <div class="view-controls toolbar-group">
            <button id="toggleTool" class="tool-button" title="Switch to Pan Tool">
                <!-- Select Tool Icon (Cursor) -->
                <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 26 26" fill="currentColor">

                </svg>
                <!-- Pan Tool Icon (Hand) -->
                <svg class="pan-icon hidden" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.16 4.72c-.43 0-.834.115-1.18.317V3.54a2.363 2.363 0 0 0-3.674-1.96A2.363 2.363 0 0 0 12.99 0c-1.024 0-1.908.66-2.228 1.58a2.363 2.363 0 0 0-3.674 1.96v8.71l-1.59-2.757a2.3 2.3 0 0 0-1.416-1.126 2.2 2.2 0 0 0-1.726.239c-1.07.642-1.48 2.094-.91 3.239.036.072.79 1.615 3.14 6.321 1.108 2.215 2.324 3.8 3.613 4.707 1.012.712 1.712.748 1.841.748h5.904c1.006 0 1.94-.327 2.778-.971.788-.606 1.472-1.482 2.032-2.603 1.103-2.207 1.687-5.26 1.687-8.83V7.08c0-1.303-1.059-2.36-2.36-2.36zm1.18 6.5c0 3.386-.54 6.257-1.561 8.301-.664 1.332-1.854 2.923-3.716 2.923h-5.89c-.046-.004-.543-.059-1.293-.62-.748-.56-1.895-1.739-3.116-4.183-2.393-4.79-3.13-6.298-3.138-6.312l-.002-.005c-.297-.594-.087-1.372.46-1.7a1.034 1.034 0 0 1 .809-.113 1.129 1.129 0 0 1 .693.559l.007.011 1.844 3.195c.377.689.801.978 1.26.861.46-.117.693-.577.693-1.366V3.54c0-.65.53-1.18 1.18-1.18s1.18.53 1.18 1.18v7.68a.59.59 0 0 0 1.18 0V2.36c0-.65.53-1.18 1.18-1.18s1.18.53 1.18 1.18v8.86a.59.59 0 0 0 1.18 0V3.54c0-.65.53-1.18 1.18-1.18s1.18.53 1.18 1.18v8.86a.59.59 0 0 0 1.18 0V7.08c0-.65.53-1.18 1.18-1.18s1.18.53 1.18 1.18v4.14z"/>
                </svg>             
            </button>
            <button id="zoomIn" class="tool-button" title="Zoom In">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    <line x1="11" y1="8" x2="11" y2="14"/>
                    <line x1="8" y1="11" x2="14" y2="11"/>
                </svg>
            </button>
            <button id="zoomOut" class="tool-button" title="Zoom Out">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    <line x1="8" y1="11" x2="14" y2="11"/>
                </svg>
            </button>
            <span id="zoom-display" class="zoom-display">100%</span>
        </div>
        
        <div class="toolbar-group right-controls">
            <button id="toggleEditor" class="tool-button" title="Toggle Editor">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 10h4V3H3v7h4"/>
                    <path d="M7 13h10v8H7z"/>
                    <path d="M7 13v8"/>
                    <path d="M17 13v8"/>
                </svg>
            </button>
            <button id="settings" class="tool-button" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="main-content">
        <div id="editor-container">
            <div id="monaco-editor"></div>
            <div class="divider"></div>
        </div>
        <div id="viewer-container">
            <div id="error-container" class="error-message"></div>
            <div id="mermaid-diagram" class="mermaid-container"></div>
        </div>
    </div>
</body>
</html>
