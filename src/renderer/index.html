<!DOCTYPE html>
<html>
<head>
    <title>Mermaid Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Ensure Mermaid doesn't auto-initialize
        window.mermaid = {
            startOnLoad: false
        };
    </script>
</head>
<body>
    <div class="toolbar">
        <button id="openFile">Open File</button>
        <button id="zoomIn" title="Zoom In">
            <span class="icon">+</span>
        </button>
        <button id="zoomOut" title="Zoom Out">
            <span class="icon">-</span>
        </button>
        <button id="toggleEditor">Toggle Editor</button>
    </div>
    
    <div class="main-content">
        <div id="editor-container" class="hidden">
            <div id="monaco-editor"></div>
        </div>
        <div id="viewer-container">
            <!-- Error container will be dynamically inserted here -->
            <div id="mermaid-diagram" class="mermaid-container"></div>
        </div>
    </div>
</body>
</html>
